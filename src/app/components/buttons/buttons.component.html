<div class="flex items-center justify-between apps pt-8 pb-6 gap-2">
  <h3
    [ngClass]="darkMode ? 'text-Paint-100' : 'text-Paint-800'"
    class="font-[600] text-base md:text-lg apps"
  >
    Extensions List
  </h3>
  <div class="flex items-center gap-1.5 md:gap-3">
    <ng-container *ngFor="let item of buttons">
      @if (active === item.id) {
      <button
        [ngClass]="darkMode ? 'ring-offset-Paint-900' : 'ring-offset-Paint-200'"
        class="cursor-pointer hover:border-wine-500 px-2.5 py-1 transition-all duration-500 text-Paint-100/80 rounded-2xl ring ring-offset-2 ring-wine-500 text-xs md:text-sm bg-wine-500"
        (click)="handleClick(item.id)"
      >
        {{ item.content }} ({{
          item.content === "All" ? extensions.length : newExtension.length
        }})
      </button>
      } @else{
      <button
        [ngClass]="
          darkMode
            ? 'bg-Paint-700 text-Paint-100/80'
            : 'bg-Paint-100 text-Paint-700'
        "
        class="cursor-pointer px-2.5 py-1 transition-all hover:border-wine-500 duration-500 rounded-2xl border border-Paint-600 text-xs md:text-sm"
        (click)="handleClick(item.id)"
      >
        {{ item.content }} ({{ getCount(item.content) }})
      </button>
      }
    </ng-container>
  </div>
</div>
