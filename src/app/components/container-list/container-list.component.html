<div>
  @if(loading){
  <div class="flex justify-center items-center w-full py-24">
    <div
      class="animate-spin rounded-full h-10 w-10 border-4 border-t-transparent border-wine-500"
    ></div>
  </div>
  }@else {

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 place-items-center w-full"
  >
    <ng-container *ngFor="let item of newExtension">
      <app-list
        [darkMode]="darkMode"
        [handleClick]="handleClick"
        [extensions]="extensions"
        [newExtension]="newExtension"
        [extension]="item"
        [active]="active"
        (activeChange)="handleChange($event)"
      ></app-list>
    </ng-container>
  </div>
  }
</div>
